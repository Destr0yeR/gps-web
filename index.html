<!DOCTYPE html>
<html ng-app="gps">
<head>
	<title>GPS DP WORDL</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css">
	<script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-leaflet-directive.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/config.js"></script>
	<script src="js/services/ConsumerService.js"></script>
	<script src="js/controllers/MapController.js"></script>
</head>
<body>
	<div ng-controller="MapController as map">
		<leaflet lf-center="center" defaults="defaults" layers="layers" maxBounds="maxBounds" height="600px" width="100%" markers="map.markers"></leaflet>
	</div>
</body>
</html>
